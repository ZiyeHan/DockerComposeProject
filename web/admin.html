<!DOCTYPE html>
<html lang="en">
<head>
  <title>Camera Logs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="log.js"></script>
</head>
<body>

<div class="row mx-auto" style="width: 1100px; margin-top:30px;">
    <div class="col-md-3">
        <div style="margin-top:80px;">
            <button id="camera1" type="button" class="btn btn-primary btn-lg">Camera #1</button>
        </div>
        <div style="margin-top:30px;">
            <button id="camera2" type="button" class="btn btn-primary btn-lg">Camera #2</button>
        </div>
        <div style="margin-top:30px;">
            <button id="camera3" type="button" class="btn btn-primary btn-lg">Camera #3</button>
        </div>
    </div>
    <div class="col-md-9">
        <h2>Camera Logs</h2>
        <table id ="log-table" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 25%">Timestamp</th>
                    <th scope="col" style="width: 15%">Camera#</th>
                    <th scope="col" style="width: 60%">Event</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

</body>
</html>
